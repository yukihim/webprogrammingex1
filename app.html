<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam Location Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Select Province and City/District (Vietnam)</h1>
  
  <div class="form-group">
    <label for="province">Province:</label>
    <select id="province" name="province" onchange="updateCities()">
      <option value="">Select a province</option>
      <option value="Hanoi">Hà Nội</option>
      <option value="HCMC">Hồ Chí Minh City</option>
      <option value="Danang">Đà Nẵng</option>
      <option value="CanTho">Cần Thơ</option>
      <option value="Hue">Huế</option>
    </select>
  </div>

  <div class="form-group">
    <label for="city">City/District:</label>
    <select id="city" name="city">
      <option value="">Select a city/district</option>
    </select>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
