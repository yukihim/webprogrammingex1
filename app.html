<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Vietnam Location Selector</title>

  <script src="scripts.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Select Province and City/District (Vietnam)</h1>
  
  <div class="form-group">
    <form action="#">
      <label for="country">Country:</label>
      <select id="country" name="country"">
        <option value="country"><-Select Country-></option>
      </select>

      <label for="province">Province:</label>
      <select id="province" name="province"">
        <option value="province"><-Select Province-></option>
      </select>

      <label for="district/city">District/City:</label>
      <select id="district/city" name="district/city"">
        <option value="district/city"><-Select District/City-></option>
      </select>

      <label for="ward/town/commune">Ward/Town/Commune:</label>
      <select id="ward/town/commune" name="ward/town/commune"">
        <option value="ward/town/commune"><-Select Ward/Town/Commune-></option>
      </select>
    </form>
  </div>
</body>
</html>
